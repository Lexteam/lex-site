---
layout: default
---
<div class="page-container">
    <div class="blog-post">
        <div class="blog-heading">
            <h1>{{ page.title }}</h1>
        </div>
        <div class="blog-subheading">
			<span>
				Posted on {{ page.date | date_to_long_string }}. Authored by {{ page.author }}.
			</span>
        </div>
        <div class="blog-body">
            {{ content }}
        </div>
    </div>
</div>
