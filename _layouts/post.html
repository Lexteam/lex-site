---
layout: default
---
<div class="page-content">
    <div class="blog-post">
        <div class="blog-heading">
            <h1>{{ page.title }}</h1>
        </div>
        <div class="blog-subheading">
			<span>
				Posted on {{ page.date | date: "%-d %B %Y" }}. Authored by {{ page.author }}.
			</span>
        </div>
        <div class="blog-body">
            {{ content }}
        </div>
    </div>
</div>
