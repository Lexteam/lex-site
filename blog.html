---
layout: default
title: Blog
permalink: /blog/
---
<div class="page-display">
	<h1>Wait, we have a blog?</h1>
</div>

<div class="page-content">
	{% for post in site.posts %}
	<div class="blog-post">
		<div class="blog-heading">
			<h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
		</div>
		<div class="blog-subheading">
			<span>
				Posted on {{ post.date }}. Authored by {{ post.author }}.
			</span>
		</div>

		{{ post.excerpt }}

		<h4><a href="{{ post.url }}">Continue reading</a></h4>
	</div>
	{% endfor %}
</div>
