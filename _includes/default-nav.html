<div class="nav bar">
    <a href="/">
        <img class="brand left" src="/assets/img/logo_blue.png" height="75" />
    </a>

    <ul>
        <li{% if page.section == 'home' %} class="enabled"{% endif %}><a href="/">Home</a></li>
        <li{% if page.section == 'blog' %} class="enabled"{% endif %}><a href="/blog">Blog</a></li>
        <li{% if page.section == 'software' %} class="enabled"{% endif %}><a href="/software">Software</a></li>
        <li{% if page.section == 'gaming' %} class="enabled"{% endif %}><a href="/gaming">Gaming</a></li>
    </ul>
</div>

<script>
    $(document).ready(function() {
      var nav = $('.nav')
      $(window).scroll(function () {
        if ($(window).scrollTop() > 30) {
          nav.addClass('side').removeClass('bar');
        }
        if ($(window).scrollTop() < 31) {
          nav.addClass('bar').removeClass('side');
        }
      });
    });
</script>
