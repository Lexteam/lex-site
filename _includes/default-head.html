<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>
    {% if page.title %}{{ page.title }} - {% endif %}{{ site.name }}{% if page.section == 'educate' %} Educate{% endif %}
</title>

{% if page.description %}
<meta name="description" content="{{ page.description }}" />
{% else %}
{% if page.section == 'educate' %}
<meta name="description" content="Lexteam Educate is a collection of educational materials pertaining to Computer Science." />
{% else %}
<meta name="description" content="{{ site.description }}" />
{% endif %}
{% endif %}
<meta name="author" content="Lexteam" />

{% if page.violet-version %}
<link rel="stylesheet" href="/violet/release/{{ page.violet-version }}/violet.min.css" />
{% else %}
<link rel="stylesheet" href="/violet/dist/violet.min.css" />
{% endif %}
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slider-pro/1.2.3/css/slider-pro.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/styles/default.min.css" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css" />
<link rel="stylesheet" href="/assets/css/application.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.0.0-beta1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.4.0/highlight.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/vue/1.0.21/vue.min.js"></script>
{% if page.violet-version %}
<script src="/violet/release/{{ page.violet-version }}/violet.min.js"></script>
{% else %}
<script src="/violet/dist/violet.min.js"></script>
{% endif %}

<link type="text/plain" rel="author" href="/humans.txt" />
